<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <style>html {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%
    }

    body {
        line-height: 1.6;
        font-family: "Helvetica Neue", Helvetica, Arial, Tahoma, sans-serif;
        color: #000;
        font-size: 14px
    }

    input, textarea {
        outline: 0
    }

    body, h1, h2, h3, h4, p, ul, ol, dl, dd, fieldset, textarea {
        margin: 0
    }

    fieldset, legend, textarea, input {
        padding: 0
    }

    textarea, input {
        color: #666
    }

    textarea::-webkit-input-placeholder, input::-webkit-input-placeholder {
        color: #a3a3a3
    }

    textarea:-moz-placeholder, input:-moz-placeholder {
        color: #a3a3a3
    }

    textarea::-moz-placeholder, input::-moz-placeholder {
        color: #a3a3a3
    }

    textarea:-ms-input-placeholder, input:-ms-input-placeholder {
        color: #a3a3a3
    }

    textarea {
        resize: none;
        overflow-y: scroll
    }

    ul, ol {
        padding-left: 0;
        list-style-type: none
    }

    a img, fieldset {
        border: 0
    }

    a {
        color: #2470d8;
        text-decoration: none;
        outline: 0
    }

    article, aside, details, figcaption, figure, footer, header, hgroup, main, nav, section, summary {
        display: block
    }

    audio, canvas, video {
        display: inline-block
    }

    audio:not([controls]) {
        display: none;
        height: 0
    }

    [hidden] {
        display: none
    }

    button, input, select, textarea {
        font-family: inherit;
        font-size: 100%;
        margin: 0;
        *font-family: "Helvetica Neue", Helvetica, Arial, Tahoma, sans-serif
    }

    button, select {
        text-transform: none
    }

    button, html input[type="button"], input[type="reset"], input[type="submit"] {
        cursor: pointer;
        -webkit-appearance: button
    }

    button[disabled], html input[disabled] {
        cursor: default
    }

    input[type="checkbox"], input[type="radio"] {
        box-sizing: border-box;
        padding: 0
    }

    input[type="search"] {
        box-sizing: content-box;
        -moz-box-sizing: content-box;
        -webkit-appearance: textfield;
        -webkit-box-sizing: content-box
    }

    input[type="search"]::-webkit-search-cancel-button, input[type="search"]::-webkit-search-decoration {
        -webkit-appearance: none
    }

    button::-moz-focus-inner, input::-moz-focus-inner {
        border: 0;
        padding: 0
    }


    .label_box_wrp h3 {
        font-size: 16px;
        line-height: 28px;
        font-weight: normal;
        text-shadow: 0 1px 0 #fff
    }


    .label_box .extra p {
        line-height: 27px;
        color: #b5b5b5
    }
    .btn button, .btn input {
        display: block;
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: 0;
        outline: 0;
        overflow: visible
    }

    .btn.goback button, .btn.goback input {
        color: #000;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75)
    }


    .btn.goback button, .btn.goback input {
        color: #000;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75)
    }


    .btn_primary button, .btn_primary input {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.5)
    }


    .btn_warn button, .btn_warn input {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.5)
    }

    .btn_default button, .btn_default input {
        color: #000;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.75)
    }
    .btn_info button, .btn_info input {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.5)
    }


    .state .content h3 {
        font-size: 18px;
        line-height: 1.5em
    }

    .state .content p {
        color: #898989;
        line-height: 1.5em
    }

    .state .supply_mesg p {
        color: #898989;
        line-height: 1.5em
    }

    </style>

    <title>会员卡充值</title>

    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.0/weui.min.css" inline media="all">
</head>
<body class="zh_CN">
<div class="page">
    <div class="body">

        <div class="weui-msg">
            <div class="weui-msg__icon-area"><i class="weui-icon-warn weui-icon_msg-primary"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">充值提示</h2>
                <p class="weui-msg__desc">{$msg|default='请使用微信或支付宝扫一扫充值'}</p>
            </div>
        </div>

    </div>
    <div class="foot"></div>
</div>
</body>
</html>
