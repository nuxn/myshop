<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>充值结果</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/card_recharge/css/index-rem.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/card_recharge/css/member.css">
    <script src="__PUBLIC__/card_recharge/js/jquery.min.js"></script>
    <script src="__PUBLIC__/card_recharge/js/swiper.min.js"></script>
    <script src="__PUBLIC__/card_recharge/js/layer_mobile/layer.js"></script>

</head>

<body style="background:#f2f2f2;">
    <!-- 充值结果-->
    <div class="memberOK">
        <if condition="$type eq 1">
            <div class="payOK">
                <img src="__PUBLIC__/card_recharge/imgs/succeed.png" alt="">
                <h3>充值码充值成功</h3>
            </div>
            <div class="list">
                <ul>
                    <li>会员卡号<span>{$card_code}</span></li>
                    <li>充值金额<span>{$price}元</span></li>
                    <li>支付时间<span>{$time|date='Y-m-d H:i:s',###}</span></li>
                </ul>
            </div>

            <else/>

            <div class="payOK">
                <img src="__PUBLIC__/card_recharge/imgs/succeed.png" alt="">
                <h3>支付成功</h3>
            </div>
            <div class="list">
                <ul>
                    <li>会员卡号<span>{$card_code}</span></li>
                    <li>充值金额<span>{$total_price}元</span></li>
                    <li>实付金额<span>{$real_price}元</span></li>
                    <li>支付时间<span>{$time|date='Y-m-d H:i:s',###}</span></li>
                </ul>
            </div>
        </if>

    </div>


    <!-- 底部区域 -->
    <footer>
        <p>微信会员卡充值更快捷，<a href="{:U('wx_card_page',array('uid'=>$uid))}">去激活绑定>></a></p>
    </footer>

</body>

</html>
<script type="text/javascript">
    $(document).ready(function() {

    })
</script>
