<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminCategory/index')}">{:L('CAT_INDEX')}</a></li>
        <li class="active"><a href="{:U('AdminCategory/add')}">{:L('CAT_ADD')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminCategory/add')}">
        <div class="control-group">
            <label class="control-label">分类名称</label>
            <div class="controls">
                <input type="text" name="cat_name" id="cat_name" value="" placeholder="请输入分类名称"> &nbsp;&nbsp;<span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">上级分类:</label>
            <div class="controls">
                <select name="parent_id">
                    <option value="0"  <if condition="$pid neq 0">selected</if>>顶级</option>
                    <foreach name="cat_arr" item="vo">
                        <php>$navcid_selected=$pid==$vo['cat_id']?"selected":"";</php>
                        <option value="{$vo.cat_id}" {$navcid_selected}>{$vo.cat_name}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">分类关键字</label>
            <div class="controls">
                <input type="text" id="keywords" name="keywords" placeholder="请填写分类关键字">
            </div>
        </div>


        <div class="control-group">
            <label class="control-label">是否前台显示</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="is_show" value="1" checked>是
                </label>
                <label class="radio inline">
                    <input type="radio" name="is_show" value="0"> 否
                </label>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label">分类描述:</label>
            <div class="controls">
                <textarea name="cat_desc" rows="5" cols="57" style="width: 500px;"></textarea>
            </div>
        </div>


        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
