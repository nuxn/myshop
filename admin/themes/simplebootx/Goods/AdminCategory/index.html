<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('AdminCategory/index')}">{:L('CAT_INDEX')}</a></li>
        <li><a href="{:U('AdminCategory/add')}">{:L('CAT_ADD')}</a></li>
    </ul>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="30">ID</th>
            <th width="150">分类名称</th>
            <th width="150">分类描述</th>
            <th width="50">状态</th>
            <th width="150">添加时间</th>
            <th width="50">操作人</th>
            <th width="120">{:L('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data_lists" item="vo">
            <tr>
                <td>{$vo.cat_id}</td>
                <td>{$vo.cat_name}</td>
                <td>{$vo.cat_desc}</td>
                <td>
                    <if condition="$vo['is_show'] eq 0">
                        隐藏
                        <else/>
                        显示
                    </if>
                </td>
                <td>{$vo.add_time}</td>
                <td>{$vo.admin}</td>
                <td>
                    <if condition="$vo['parent_id'] eq 0">
                        <a href='{:U("AdminCategory/add",array("pid"=>$vo["cat_id"]))}'>添加子菜单</a>|
                        <else/>
                        添加子菜单|
                    </if>
                    <a href='{:U("AdminCategory/edit",array("id"=>$vo["cat_id"]))}'>{:L('EDIT')}</a>|
                    <a class="js-ajax-delete" onclick="return confirm('确定删除吗？')" href="{:U('AdminCategory/delete',array('id'=>$vo['cat_id']))}">{:L('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <!--    <div class="pagination" style="text-align: right">{$page}</div>-->
    <div class="pagination" style="text-align: right">
        &nbsp;<span class="current">1</span> &nbsp;<span>共{$count.0}条数据(其中:顶级分类{$count.1}个;二级分类{$count.2}个)</span>
    </div>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
