<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminCategory/index')}">{:L('CAT_INDEX')}</a></li>
        <li class="active"><a href="{:U('AdminCategory/edit')}">{:L('CAT_EDIT')}</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('AdminCategory/edit')}">
        <div class="control-group">
            <label class="control-label">分类名称</label>
            <div class="controls">
                <input type="text" name="cat_name" id="cat_name" value="{$info.cat_name}" placeholder="请输入分类名称"> &nbsp;&nbsp;<span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">分类关键字</label>
            <div class="controls">
                <input type="text" id="keywords" name="keywords" value="{$info.keywords}" placeholder="请填写分类关键字">
            </div>
        </div>


        <div class="control-group">
            <label class="control-label">是否前台显示</label>
            <div class="controls">
                <label class="radio inline">
                    <input type="radio" name="is_show" value="1"
                    <if condition="$info.is_show eq 1">checked</if>
                    >是
                </label>
                <label class="radio inline">
                    <input type="radio" name="is_show" value="0"
                    <if condition="$info.is_show eq 0">checked</if>
                    > 否
                </label>
            </div>
        </div>
        <input type="hidden" name="id" value="{$info.id}"/>
        <div class="control-group">
            <label class="control-label">分类描述:</label>
            <div class="controls">
                <textarea name="cat_desc" rows="5" cols="57" style="width: 500px;">{$info.cat_desc}</textarea>
            </div>
        </div>


        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
