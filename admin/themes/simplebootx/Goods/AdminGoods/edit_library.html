    /*global window, $ */
    $(function () {
        'use strict';
        // Change this to the location of your server-side upload handler:
        var url = 'index.php?g=Goods&m=AdminGoods&a=upload_into',
            uploadButton = $('<button/>')
                .addClass('btn btn-primary')
                .attr('type', 'button')
                .prop('disabled', true)
                .text('Processing...')
                .on('click', function () {
                    var $this = $(this),
                        data = $this.data();
                    $this
                        .off('click')
                        .text('Waiting...')
                        .on('click', function () {
                            $this.remove();
                            data.abort();
                        });
                    data.submit().always(function () {
                        $this.remove();
                    });
                });
        $('#fileupload').fileupload({
            url: url,
            dataType: 'json',
            autoUpload: false,
            acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
            maxFileSize: 999000,
            // Enable image resizing, except for Android and Opera,
            // which actually support image resizing, but fail to
            // send Blob objects via XHR requests:
            disableImageResize: /Android(?!.*Chrome)|Opera/
                .test(window.navigator.userAgent),
            previewMaxWidth: 100,
            previewMaxHeight: 100,
            previewCrop: true
        }).on('fileuploadadd', function (e, data) {
            data.context = $('<div/>').appendTo('#files');
            $.each(data.files, function (index, file) {
                var node = $('<p/>')
                    .append($('<span/>').text(file.name));
                if (!index) {
                    node
                        .append('<br>')
                        .append(uploadButton.clone(true).data(data));
                }
                node.appendTo(data.context);
                data.context.attr('style', 'float:left;margin-left:15px;');
            });
        }).on('fileuploadprocessalways', function (e, data) {
            var index = data.index,
                file = data.files[index],
                node = $(data.context.children()[index]);
            if (file.preview) {
                node
                    .prepend('<br>')
                    .prepend(file.preview);
            }
            if (file.error) {
                node
                    .append('<br>')
                    .append($('<span class="text-danger"/>').text(file.error));
            }
            if (index + 1 === data.files.length) {
                data.context.find('button')
                    .text('上传图片')
                    .prop('disabled', !!data.files.error);
            }
        }).on('fileuploadprogressall', function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }).on('fileuploaddone', function (e, data) {
            $.each(data.result.files, function (index, file) {
                if (file.url) {
                    addimg(file.url,'#imgfile')
                    var link = $('<a>')
                        .attr('target', '_blank')
                        .prop('href', file.url);
                    $(data.context.children()[index])
                        .wrap(link);
                } else if (file.error) {
                    var error = $('<span class="text-danger"/>').text(file.error);
                    $(data.context.children()[index])
                        .append('<br>')
                        .append(error);
                }
            });
        }).on('fileuploadfail', function (e, data) {
            $.each(data.files, function (index) {
                var error = $('<span class="text-danger"/>').text('File upload failed.');
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            });
        }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');

        var starRating = 0;
        $('.photo span').on('mouseenter',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            $(this).nextAll().find('.high').css('z-index',0)
            $('.starNum').html((index*2).toFixed(1)+'分')
        })
        $('.photo').on('mouseleave',function () {
            $(this).find('.high').css('z-index',0)

                $('.photo span').find('.high').css('z-index',1);
            } else {
                $('.photo span').eq(count).prevAll().find('.high').css('z-index',1);
            }
            $('.starNum').html(starRating.toFixed(1)+'分')
        })
        $('.photo span').on('click',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            starRating = index*2;
            $('.starNum').html(starRating.toFixed(1)+'分');
            $('#judge').val(starRating.toFixed(1));
        })
        //取消评分
        $('.cancleStar').on('click',function () {
            starRating = 0;
            $('.photo span').find('.high').css('z-index',0);
            $('.starNum').html(starRating.toFixed(1)+'分');
            $('#judge').val(0);

        })
        //确定评分







    });








    function check_data()
    {
        //双频售卖
        var is_double_scr=$('input[name="is_double_scr"]:checked').val();
        var small_routine=$('input[name="small_routine"]:checked').val();
        var is_double_scr_status=$('input[name="put_two"]:checked').val();

        var group_id=$('#group_id').val();
        var group_id_sec=$('#group_id_sec').val();

        if (group_id == '' && group_id_sec == ''){
            alert('请选择分组');
            return false;

        }

        if (group_sec_length>1&& group_id_sec == '') {
            alert('请选择二级分组');
            return false;

        }

//如果选中了双频没有选中上架状态不允许提交
        if (is_double_scr ==1 && (typeof(is_double_scr_status) =="undefined") ){
            alert('请选择双频状态上下架状态');

            return false;

        }
       //如果选中了小程序没有选中上架状态不允许提交

        if (small_routine ==1 && (typeof(small_routine_status) =='undefined') ){
            alert('请选中小程序上下架状态');
            return false;

        }
        return true;
    }
    function addimg(url,div) {
        var str = '<div class="controls">' +
            '<input type="hidden" name="descimg[]" class="imgpic" value="' + url + '">' +
            '</div>';
        $(div).after(str);
    }
    function ajaxFileUpload(thisobj) {

        var fileid = $(thisobj).attr("id");
        $.ajaxFileUpload
        (
            {
                url: 'index.php?g=Goods&m=AdminGoods&a=uploadInto', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: fileid, //文件上传域的ID
                data: {data: fileid},
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                    if (data.type == 1) {
                        var name = data.name
                        var path = data.path;
                        var content = "<img src='" + path + "' style='height: 100px'>" +
                            "<input type='hidden'  name='"+name+"' value='" + path + "'>";
                        $('.' + name).html(content);
                    } else if (data.type == 2) {
                        alert(data.message);
                    }
                },
                error: function ()//服务器响应失败处理函数
                {
                    alert('网络请求失败,请重新上传图片');
                }
            }
        )
    }

    function switch_cate(obj)
    {
        var value=$(obj).val();
        //value存在就切换子分类
        if (value){
            $('#group_id_sec').empty();

                    }

            },'json');

        }else{

            $('#group_id_sec').empty();
            var text='<option value="">请选择</option>';
            $('#group_id_sec').append(text);

        }

    }

    function add_all_stock()

        var num=0;
        $('.sku .sku_stock').each(function(){

            if (value != '') {

                num+=value;

            }

        });
        $('#goods_number').val(num);



    }

            '售价:&nbsp;&nbsp;<input style="width: 7%;margin-right: 10px" type="text" name="shop_price[]" placeholder="请填写商品售价">&nbsp;&nbsp;&nbsp;' +
            '计量单位:&nbsp;&nbsp;<select name="unit[]" style="width:8%"> <foreach name="units" item="unit" > <option value="{$unit.id}">{$unit.unit_name}</option> </foreach> </select>&nbsp;&nbsp;&nbsp;&nbsp;';
            
        $(".sku").append(sku);
    });
</script>

    /*jslint unparam: true, regexp: true */
    /*global window, $ */
    $(function () {
        'use strict';
        // Change this to the location of your server-side upload handler:
        var url = 'index.php?g=Goods&m=AdminGoods&a=upload_into',
            uploadButton = $('<button/>')
                .addClass('btn btn-primary')
                .attr('type', 'button')
                .prop('disabled', true)
                .text('Processing...')
                .on('click', function () {
                    var $this = $(this),
                        data = $this.data();
                    $this
                        .off('click')
                        .text('Waiting...')
                        .on('click', function () {
                            $this.remove();
                            data.abort();
                        });
                    data.submit().always(function () {
                        $this.remove();
                    });
                });
        $('#fileupload').fileupload({
            url: url,
            dataType: 'json',
            autoUpload: false,
            acceptFileTypes: /(\.|\/)(gif|jpe?g|png)$/i,
            maxFileSize: 999000,
            // Enable image resizing, except for Android and Opera,
            // which actually support image resizing, but fail to
            // send Blob objects via XHR requests:
            disableImageResize: /Android(?!.*Chrome)|Opera/
                .test(window.navigator.userAgent),
            previewMaxWidth: 100,
            previewMaxHeight: 100,
            previewCrop: true
        }).on('fileuploadadd', function (e, data) {
            data.context = $('<div/>').appendTo('#files');
            $.each(data.files, function (index, file) {
                var node = $('<p/>')
                    .append($('<span/>').text(file.name));
                if (!index) {
                    node
                        .append('<br>')
                        .append(uploadButton.clone(true).data(data));
                }
                node.appendTo(data.context);
                data.context.attr('style', 'float:left;margin-left:15px;');
            });
        }).on('fileuploadprocessalways', function (e, data) {
            var index = data.index,
                file = data.files[index],
                node = $(data.context.children()[index]);
            if (file.preview) {
                node
                    .prepend('<br>')
                    .prepend(file.preview);
            }
            if (file.error) {
                node
                    .append('<br>')
                    .append($('<span class="text-danger"/>').text(file.error));
            }
            if (index + 1 === data.files.length) {
                data.context.find('button')
                    .text('上传图片')
                    .prop('disabled', !!data.files.error);
            }
        }).on('fileuploadprogressall', function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css(
                'width',
                progress + '%'
            );
        }).on('fileuploaddone', function (e, data) {
            $.each(data.result.files, function (index, file) {
                if (file.url) {
                    addimg(file.url,'#imgfile')
                    var link = $('<a>')
                        .attr('target', '_blank')
                        .prop('href', file.url);
                    $(data.context.children()[index])
                        .wrap(link);
                } else if (file.error) {
                    var error = $('<span class="text-danger"/>').text(file.error);
                    $(data.context.children()[index])
                        .append('<br>')
                        .append(error);
                }
            });
        }).on('fileuploadfail', function (e, data) {
            $.each(data.files, function (index) {
                var error = $('<span class="text-danger"/>').text('File upload failed.');
                $(data.context.children()[index])
                    .append('<br>')
                    .append(error);
            });
        }).prop('disabled', !$.support.fileInput)
            .parent().addClass($.support.fileInput ? undefined : 'disabled');

        var starRating = 0;
        $('.photo span').on('mouseenter',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            $(this).nextAll().find('.high').css('z-index',0)
            $('.starNum').html((index*2).toFixed(1)+'分')
        })
        $('.photo').on('mouseleave',function () {
            $(this).find('.high').css('z-index',0)
            var count = starRating / 2
            if(count == 5) {
                $('.photo span').find('.high').css('z-index',1);
            } else {
                $('.photo span').eq(count).prevAll().find('.high').css('z-index',1);
            }
            $('.starNum').html(starRating.toFixed(1)+'分')
        })
        $('.photo span').on('click',function () {
            var index = $(this).index()+1;
            $(this).prevAll().find('.high').css('z-index',1)
            $(this).find('.high').css('z-index',1)
            starRating = index*2;
            $('.starNum').html(starRating.toFixed(1)+'分');
            $('#judge').val(starRating.toFixed(1));
        })
        //取消评分
        $('.cancleStar').on('click',function () {
            starRating = 0;
            $('.photo span').find('.high').css('z-index',0);
            $('.starNum').html(starRating.toFixed(1)+'分');
            $('#judge').val(0);

        })
        //确定评分







    });

    function addimg(url,div) {

            '</div>';

    function ajaxFileUpload(thisobj) {

        var fileid = $(thisobj).attr("id");
        $.ajaxFileUpload
        (
            {
                url: 'index.php?g=Goods&m=AdminGoods&a=uploadInto', //用于文件上传的服务器端请求地址
                secureuri: false, //是否需要安全协议，一般设置为false
                fileElementId: fileid, //文件上传域的ID
                data: {data: fileid},
                dataType: 'json', //返回值类型 一般设置为json
                success: function (data)  //服务器成功响应处理函数
                {
                    if (data.type == 1) {
                        var name = data.name
                        var path = data.path;
                        var content = "<img src='" + path + "' style='height: 100px'>" +
                            "<input type='hidden'  name='"+name+"' value='" + path + "'>";
                        $('.' + name).html(content);
                    } else if (data.type == 2) {
                        alert(data.message);
                    }
                },
                error: function ()//服务器响应失败处理函数
                {
                    alert('网络请求失败,请重新上传图片');
                }
            }
        )
    }
