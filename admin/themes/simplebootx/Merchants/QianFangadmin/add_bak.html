<script>
    // 上传商品图片成功回调函数
    function uploadMypic(obj){
        var name = $(obj).attr('name');
        $.ajaxFileUpload({
            url:'https://sy.youngport.com.cn/index.php?g=merchants&m=qian_fangadmin&a=upload',
            dataType:'json',
            secureuri: false, //是否需要安全协议，一般设置为false
            type:'post',
            async: false,
            fileElementId:name,
            data:{id:name},
            success:function (data) {
                if(data.code == "success"){
                    $("input[name="+name+"]:text").val(data.msg);
                    console.log(data.msg)
                } else {
                    console.log(data)
                    alert("上传失败");
                }
            }

        });
        return false;
    }

    function showDiv(){
        $(".soh").show()
    }
    function hiddenDiv(){
        $(".soh").hide()
    }
</script>
