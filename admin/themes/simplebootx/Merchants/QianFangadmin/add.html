<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('QianFangadmin/index')}">进件列表</a></li>
        <li class="active"><a href="{:U('QianFangadmin/add')}">商户进件</a></li>
    </ul>
    <form id="form1" method="post" class="form-horizontal" action="{:U('QianFangadmin/add')}">
        <input type="hidden" name="id" value="{$data['id']|default=''}">
        <div class="control-group">
            <label class="control-label" for="mid">商户ID</label>
            <div class="controls">
                <input type="text" name="mid" id="mid" placeholder="请填写商户ID" value="{$data['mid']|default=''}"> &nbsp;&nbsp;</span><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="qf_mchid">钱方好近子商户号</label>
            <div class="controls">
                <input type="text" id="qf_mchid" name="qf_mchid" placeholder="钱方好近子商户号" value="{$data['qf_mchid']|default=''}"><span style="color: red">*</span>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/ajaxfileupload.js"></script>
<style>
    input{width: 35%;}
</style>
</body>
</html>
