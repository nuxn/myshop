<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Xybankinto/index')}">围餐商户列表</a></li>
        <li class="active"><a href="{:U('Xybankinto/add')}">添加商户</a></li>
    </ul>
    <form id="form1" method="post" class="form-horizontal" action="{:U('Xybankinto/add')}">
        <div class="control-group">
            <label class="control-label" for="channel">渠道</label>
            <div class="controls">
                <select name="channel" id="channel">
                    <option value="0">洋仆淘</option>
                    <option value="1">和众世纪</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="pay_style">业务</label>
            <div class="controls">
                <select name="pay_style" id="pay_style">
                    <option value="0">DO业务</option>
                    <option value="1">D1业务</option>
                </select>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="merchant_id">商户ID</label>
            <div class="controls">
                <input type="text" id="merchant_id" name="merchant_id" placeholder="请填写商户id"> <span style="color: red">*商户管理>>商户>>商户列表 下查询得到商户ID</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="mch_id">银行分配商户号</label>
            <div class="controls">
                <input type="hidden" id="mch_id" name="mch_id" placeholder="请填写银行分配商户号"> <span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="mch_key">商户密钥</label>
            <div class="controls">
                <input type="text" id="mch_key" name="mch_key" placeholder="请填写商户密钥"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="wx_code">微信费率</label>
            <div class="controls">
                <input type="hidden" id="wx_code" name="wx_code" placeholder="请填写微信费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ali_code">支付宝费率</label>
            <div class="controls">
                <input type="hidden" id="ali_code" name="ali_code" placeholder="请填写支付宝费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit" >添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
