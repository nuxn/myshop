<script type="text/javascript">
function repaidRateand(thisobj){
    var repaidRate=$(thisobj).val();
    if(repaidRate<0.2){
        $("#repaidRate").val('0.2');
    }
}
function minAmountand(){
    var minAmount=$("#minAmount").val();
    if(minAmount<0.01){
        $("#minAmount").val('0.01');
    }
}
function poundageand(){
    var poundage=$("#poundage").val();
    if(poundage<0.01){
        $("#poundage").val('0.01');
    }
}
function minRepaidAmountand(){
    var minRepaidAmount=$("#minRepaidAmount").val();
    if(minRepaidAmount<0.1){
        $("#minRepaidAmount").val('0.1');
    }
}
function into(thisobj){
    var id=$(thisobj).attr('data-id');
    $.ajax({
        type:"post",
        url:'{:U("Adminmsday/mch_into")}',
        data:{id:id},
        success:function(data){
            if(data.code=="success"){
                alert("进件成功!");
            }else{
                alert("进件失败!"+data.msg);
            }
        }
       
    }) 
}
