<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('adminRole/index')}">{:L('ROLE_LIST')}</a></li>
        <li><a href="{:U('adminRole/add')}">{:L('ROLE_ADD')}</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('adminRole/index')}">
        角色:
        <input type="text" name="role_name"  value="{$role_name}" placeholder="请输入角色">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('adminRole/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>角色</th>
            <th>描述</th>
            <th>添加时间</th>
            <!--<th width="120">{:L('ACTIONS')}</th>-->
        </tr>
        </thead>
        <tbody>
        <foreach name="role_list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.role_name}</td>
                <td>{$vo.role_desc}</td>
                <td>{$vo.add_time|date='Y-m-d',###}</td>
                <!--<td>-->
                    <!--<a href='{:U("adminRbac/authorize",array("id"=>$vo["id"]))}'>设置权限</a> |-->
                    <!--<a href='{:U("adminRole/edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> |-->
                    <!--<a class="js-ajax-delete" onclick="return confirm('确定删除吗？')" href="{:U('adminRole/del',array('id'=>$vo['id']))}">{:L('DELETE')}</a>-->
                <!--</td>-->
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="text-align: right">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
