<admintpl file="header"/>
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:U('adminRole/index')}">{:L('ROLE_LIST')}</a></li>
		<li class="active"><a href="{:U('adminRole/edit')}">{:L('ROLE_ADD')}</a></li>
	</ul>
	<form id="form1" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="role_name">角色</label>
			<div class="controls">
				<input type="text" id="role_name" name="role_name" value="{$data.role_name}" placeholder="请填写角色">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="role_desc">角色描述</label>
			<div class="controls">
            <textarea name="role_desc" id="role_desc" rows="5" cols="120">{$data.role_desc}</textarea>
			</div>
		</div>
		<input type="hidden" name="id" value="{$data.id}"/>
		<div class="form-actions">
			<button type="button" id="onSubmit" class="btn btn-primary js-ajax-submit" >{:L('EDIT')}</button>
			<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/global.js"></script>
<script>
    $(function () {
        $("#onSubmit").click(function () {
            $.post('{:U("adminRole/edit")}',$("#form1").serialize(),function (data) {
                if(data.status =="fail"){
                    alert(data.msg);
                    return;
                }else{
                    alert(data.msg);
                    location.href='{:U("adminRole/index")}';
                }
            });

        });
    });
</script>
<style>
	input{width: 60%;}
</style>
</body>
</html>
