<admintpl file="header"/>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/ajaxfileupload.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
<script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<style type="text/css">
    .box2{
        width: 50%;
        float: left;
    }
    .box3{
        width: 50%;
        float: right;
    }
    .clear{
        clear: both;
    }
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Intoxdl/index')}">返回</a></li>
    </ul>
    <div class="box1">
    <div class="box2">
        <h3 align="center">客户资料</h3>
        <div class="control-group">
            <label class="control-label" for="expanderCd">用户名</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$phone.user_name}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">手机号码</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$phone.user_phone}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">商户名称</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.merchant_name}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">省</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.province}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">市</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.city}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">县</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.county}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">详细地址</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.address}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">所属行业</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.industry}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">营业执照</label>
            <div class="controls">
                <img src="/data/upload/{$list.business_license}" style="width: 200px">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">姓名</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.operator_name}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">身份证</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.id_number}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="expanderCd">账号类型</label>
            <div class="controls">
                <input type="text" name="expanderCd" value='<switch name="list.account_type">
                        <case value="0">个人账户</case>
                        <case value="1">企业账号</case></switch>' disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="expanderCd">开户银行</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.bank_account}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="expanderCd">开户支付</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.bank_account_no}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="expanderCd">银行账号</label>
            <div class="controls">
                <input type="text" name="expanderCd" value="{$list.id_number}" disabled="disabled"> &nbsp;&nbsp;<span style="color: red"></span>
            </div>
        </div>
    </div>
    <script>
    	$(function(){
    			$('#yj1').keyup(function(){
    						var val = $(this).val() || 0;
	    					var val1 = parseFloat(val) - parseFloat($('#repaidRate').val());
	    					val1 = val1.toFixed(2);
    						$('input[name=wechat_cost_rate]').val(val1);
    						$('input[name=alipay_cost_rate]').val(val1);
    						$('input[name=qq_cost_rate]').val(val1);

    			})
    			$('#yj2').keyup(function(){
    						var val = $(this).val() || 0;
	    					var val1 = parseFloat(val) - parseFloat($('#minRepaidAmount').val());
	    					val1 = val1.toFixed(2);
    						$('input[name=poundage]').val(val1);
    						$('input[name=minAmount]').val(val);

    			})
    	})
    </script>
    <div class="box3">
    <form id="form1" method="post" class="form-horizontal" action="{:U('Intoxdl/add')}" >
    <h3 align="center">进件资料</h3>
        <div class="control-group">
            <label class="control-label" for="m_id">商户ID</label>
            <div class="controls">
                <input type="text" id="m_id" name="m_id"  value="{$id}" placeholder="请填写商户id"> <span style="color: red">*</span>
                <input type="hidden" id="orgNo" name="orgNo"  value="7170">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="trmNo">终端设备号</label>
            <div class="controls">
                <input type="text" id="trmNo" name="trmNo"  value="" placeholder="终端设备号"> <span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="mercId">新大陆商户号</label>
            <div class="controls">
                <input type="text" id="mercId" name="mercId"  value="" placeholder="新大陆商户号"> <span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="signKey">新大陆商户密钥</label>
            <div class="controls">
                <input type="text" id="signKey" name="signKey" value="" placeholder=""><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="wx_rate">微信费率</label>
            <div class="controls">
                <input type="text" id="wx_rate" name="wx_rate" value="" placeholder="费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ali_rate">支付宝费率</label>
            <div class="controls">
                <input type="text" id="ali_rate" name="ali_rate" value="" placeholder="费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="debit_rate">借记卡费率</label>
            <div class="controls">
                <input type="text" id="debit_rate" name="debit_rate" value="" placeholder="费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="credit_rate">信用卡费率</label>
            <div class="controls">
                <input type="text" id="credit_rate" name="credit_rate" value="" placeholder="费率"><span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appId">公众号appid</label>
            <div class="controls">
                <input type="text" id="appId" name="appId" value="" placeholder=""><span style="color: black">可不填</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="appIdKey">公众号密钥</label>
            <div class="controls">
                <input type="text" id="appIdKey" name="appIdKey" value="" placeholder=""><span style="color: black">可不填</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit" >添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>

    </form>
    </div>
    <div class="clear"></div>
    </div>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
<script type="text/javascript">

</script>
