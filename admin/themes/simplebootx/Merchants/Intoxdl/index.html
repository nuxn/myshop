<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Intoxdl/index')}">商户列表</a></li>
        <li><a href="{:U('Intoxdl/add')}">添加商户</a></li>
    </ul>

    <form class="well form-search" method="post" action="{:U('Intoxdl/index')}">
        商户的名称：
        <input type="text" name="merchant_name" style="width: 200px;" value="{$formget.merchantAlis|default=''}" placeholder="">
        新大陆商户号：
        <input type="text" name="mercId" style="width: 200px;" value="{$formget.mercId|default=''}" placeholder="">

        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('Intoxdl/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>商户的ID</th>
            <th>商户名称</th>
            <th>设备号</th>
            <th>商户号</th>
            <th>商户密钥</th>
            <th>微信费率</th>
            <th>支付宝费率</th>
            <th>借记卡费率</th>
            <th>信用卡费率</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="info" item="u">
            <tr>
                <td>{$u.m_id}</td>
                <td>{$u.merchant_name}</td>
                <td>{$u.trmNo}</td>
                <td>{$u.mercId}</td>
                <td>{$u.signKey}</td>
                <td>{$u.wx_rate}</td>
                <td>{$u.ali_rate}</td>
                <td>{$u.debit_rate}</td>
                <td>{$u.credit_rate}</td>
                <td>
                    <a href='{:U("Intoxdl/edit",array("id"=>$u["id"]))}'>编辑</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="text-align: right">{$page}</div>
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <form id="form1" method="post" class="form-horizontal" action="{:U('Upwzadmin/blind_cate')}">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h3 id="myModalLabel">一键绑定到台签</h3>
            </div>
            <hr/>
            <input type="hidden" class="blongid" name="id" value="">
            <div class="control-group">
                <label class="control-label" for="wxCostRate">绑定的台签的id号</label>
                <div class="controls">
                    <input type="text" id="wxCostRate" name="cate_id" placeholder="请填写要绑定台签的id">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                <input type="submit" class="btn btn-primary js-ajax-submit" value="提交">
            </div>
        </form>

    </div>

</div>
<script src="__PUBLIC__/js/common.js"></script>
<script>
    $(function(){
        $(".blongto").click(function(){
           var id= $(this).parents().siblings(".id").text();
            console.log(id);
            $(".blongid").val(id);
        })
    })
</script>

</body>
</html>
