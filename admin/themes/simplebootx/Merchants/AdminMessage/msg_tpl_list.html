<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('adminMessage/msg_tpl_list')}">{:L('MSG_LIST')}</a></li>
        <li><a href="{:U('adminMessage/msg_tpl_add')}">{:L('MSG_ADD')}</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('adminMessage/msg_tpl_list')}">
        角色:
        <input type="text" name="role_name"  value="{$role_name}" placeholder="请输入角色">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('adminMessage/msg_tpl_list')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th width="50">ID</th>
            <th>角色</th>
            <th>描述</th>
            <th>状态</th>
            <th>添加时间</th>
            <th width="120">{:L('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="tpl_list" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.tpl_name}</td>
                <td>{$vo.msg_contents|htmlspecialchars_decode}</td>
                <td>{$vo.status}</td>
                <td>{$vo.add_time|date='Y-m-d',###}</td>
                <td>
                    <a href='{:U("adminMessage/msg_tpl_edit",array("id"=>$vo["id"]))}'>{:L('EDIT')}</a> |
                    <a class="js-ajax-delete" onclick="return confirm('确定删除吗？')" href="{:U('adminMessage/msg_tpl_del',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="text-align: right">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
