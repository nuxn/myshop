<admintpl file="header" />
<link href="__PUBLIC__/plugins/magiczoomplus/magiczoomplus.css" rel="stylesheet" type="text/css" media="screen"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('AdminService/index')}">开通列表</a></li>
        <li><a href="{:U('AdminService/openList')}">商家列表</a></li>
        <li><a href="{:U('AdminService/serverList')}">服务列表</a></li>
        <li class="active"><a href="">服务详情</a></li>
    </ul>
    <fieldset>
        <table class="table table-bordered" >
            <tr>
                <td width=" 200px">id</td>
                <td>{$data.id}</td>
            </tr>
            <tr>
                <td width=" 200px">小程序类型</td>
                <td>
                    <if condition="$data.type eq '1'">便利店小程序</if>
                    <if condition="$data.type eq '2'">点餐小程序</if>
                </td>
            </tr>
            <tr>
                <td width=" 200px">封面图片</td>
                <td><img src="{$data.face_img}" style="max-height: 200px;"></td>
            </tr>
            <tr>
                <td width=" 200px">描述图1</td>
                <td><img src="{$data.img1}" style="max-height: 200px;"></td>
            </tr>
            <tr>
                <td width=" 200px">描述图2</td>
                <td><img src="{$data.img2}" style="max-height: 200px;"></td>
            </tr>
            <tr>
                <td width=" 200px">描述图3</td>
                <td><img src="{$data.img3}" style="max-height: 200px;"></td>
            </tr>
            <tr>
                <td width=" 200px" >小程序描述</td>
                <td>{$data.describe}</td>
            </tr>
            <tr>
                <td width=" 200px" >是否显示</td>
                <td>
                    <if condition="$data.is_show eq '0'">不显示</if>
                    <if condition="$data.is_show eq '1'">显示</if>
                </td>
            </tr>
        </table>
    </fieldset>
    <div class="form-actions">
        <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
    </div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/plugins/magiczoomplus/magiczoomplus.js"></script>
</body>
</html>
