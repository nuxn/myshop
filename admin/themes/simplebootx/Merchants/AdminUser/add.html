<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('adminUser/index')}">{:L('USERS_LIST')}</a></li>
        <li class="active"><a href="{:U('adminUser/add')}">{:L('USERS_ADD')}</a></li>
    </ul>
    <form id="form1" class="form-horizontal">

    <div class="control-group">
        <label class="control-label" for="user_phone">用户手机号码</label>
        <div class="controls">
            <input type="text" id="user_phone" name="user_phone" placeholder="请填写用户手机号码">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="user_phone">用户简称</label>
        <div class="controls">
            <input type="text" id="user_name" name="user_name" placeholder="请填写用户的简称">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="user_pwd">密码</label>
        <div class="controls">
            <input type="text" id="user_pwd" value="" name="user_pwd" placeholder="123456"> <span style="color: red">* &nbsp;&nbsp;默认密码：123456</span>
        </div>
    </div>
        <div class="control-group">
            <label class="control-label" >角色</label>
            <div class="controls">
                <!--<foreach name="roles" item="vo">-->
                <!--<label class="radio inline">-->
                    <!--<input type="radio" name="role_id"  value="{$vo.id}"> {$vo.role_name}-->
                <!--</label>-->
                <!--</foreach>-->
                <input type="radio" name="role_id"  value="4"> 洋仆淘内部员工
                <input type="radio" name="role_id"  value="5"> 洋仆淘外部员工

            </div>
        </div>
    <div class="form-actions">
        <button type="button" id="onSubmit" class="btn btn-primary js-ajax-submit" >{:L('ADD')}</button>
        <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
    </div>
</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/global.js"></script>
<script>
    $(function () {
        $("#onSubmit").click(function () {
            $.post('{:U("adminUser/add")}',$("#form1").serialize(),function (data) {
                if(data.code !=1){
                    alert(data.msg);
                    return;
                }else{
                    alert(data.msg);
                    location.href='{:U("adminUser/index")}';
                }
            });
            
        });
    });
</script>
<style>
    input{width: 60%;}
    .blue{
        background: #006dcc;}
</style>
</body>
</html>
