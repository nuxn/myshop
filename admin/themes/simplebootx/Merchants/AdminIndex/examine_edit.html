    function submit_post(status){
        if(status==2){
            $("input[name='status']").val(status);
            var content='<div align="center" style="margin-left:auto;margin-right:auto;margin-top: 20px;"><textarea id="msg" style="width:600px;height:110px;" placeholder="请说明审核不通过原因"></textarea></div>';
            layer.open({
                type:1,
                title: '请说明审核不通过原因',
                offset: '200px',
                shadeClose: true,
                closeBtn: 1,
                area: ['700px', '240px'],
                btn: ['确定', '取消'],
                content: content,
                yes: function (content) {
                    $("input[name='msg']").val($('#msg').val());
                    $.post('{:U("adminIndex/examine_edit")}',$("#form1").serialize(),function (data) {
                        if(data.code !=1){
                            layer.alert(data.msg);
                        }else{
                            layer.alert(data.msg,function () {
                                location.href='{:U("adminIndex/examine")}';
                                layer.close(content);
                            });
                        }
                    });
                }
            });
        }else{
            $("input[name='status']").val(status);
            $.post('{:U("adminIndex/examine_edit")}',$("#form1").serialize(),function (data) {
                if(data.code !=1){
                    alert(data.msg);
                    return;
                }else{
                    alert(data.msg);
                    location.href='{:U("adminIndex/examine")}';
                }
            });
        }

	}
