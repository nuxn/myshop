<body>
<div class="wrap">

    <form method="post"  action="{:U('AdminIndex/checker_edit_post1')}" class="form-horizontal " enctype="multipart/form-data">

                </div>
            </div>

            <div class="control-group">
                <label class="control-label">商户简称:</label>
                <div class="controls">
                    <input type="text" name="jianchen" value="{$cate['jianchen']}" placeholder="请填入商户简称"><span class="form-required">*</span>

            <div class="control-group">

                    </select>
                    <span style="color: #ff0000">*商户进件审核未下来可先洋仆淘预收款，走洋仆淘预收款下方信息可不填</span>

                <label class="control-label" style="color: #ff0000">是否更改商户所有台签:</label>

                        <option value="">请选择</option>
                        <option value="1">是</option>
                        <option value="0">否</option>
                    </select>
                </div>
            </div>

            <h2>支付宝信息填写:</h2>
            <div class="control-group">
                <label class="control-label">支付连接银行:</label>

                        <!--<option value="2" <if condition="$cate.ali_bank eq 2 ">selected</if> >深圳民生银行</option>-->

                        <option value="7" <if condition="$cate.ali_bank eq 7 ">selected</if> >兴业银行</option>
                        <option value="9" <if condition="$cate.ali_bank eq 9 ">selected</if> >宿州李灿</option>
                        <option value="10" <if condition="$cate.ali_bank eq 10 ">selected</if> >东莞中信</option>
                        <option value="11" <if condition="$cate.ali_bank eq 11 ">selected</if> >新大陆</option>
                        <option value="12" <if condition="$cate.ali_bank eq 12 ">selected</if> >乐刷</option>

                </div>
            </div>

            <div class="control-group">
                <label class="control-label">支付宝的key</label>
                <div class="controls">
                    <input type="text" class="ali_public_key" name="ali_public_key" value="{$cate['alipay_public_key']}" placeholder="请填入支付宝的key" readonly="true"><span class="form-required">*没有的不填</span>
                </div>
            </div>

                <div class="controls">

                </div>

            <div class="control-group">
                <label class="control-label">微信连接银行:</label>

                    <select name="wx_bank" class="wx_bank" onChange="change_wx(this)">
                        <option value="" <if condition="$cate.wx_bank eq '' ">selected</if>>请选择</option>
                        <!--<option value="1" <if condition="$cate.wx_bank eq 1 ">selected</if>>微众银行</option>-->
                        <!--<option value="2" <if condition="$cate.wx_bank eq 2 ">selected</if> >深圳民生银行</option>-->
                        <!--<option value="4" <if condition="$cate.wx_bank eq 4 ">selected</if> >招商银行</option>-->
                        <!--<option value="6" <if condition="$cate.wx_bank eq 6 ">selected</if> >济南民生银行</option>-->
                        <option value="3" <if condition="$cate.wx_bank eq 3 ">selected</if> >微信</option>

                        <option value="11" <if condition="$cate.wx_bank eq 11 ">selected</if> >新大陆</option>
                        <option value="12" <if condition="$cate.wx_bank eq 12 ">selected</if> >乐刷</option>
                        <option value="13" <if condition="$cate.wx_bank eq 13 ">selected</if> >平安付</option>
                    </select>

            </div>

            </div>

            </div>

                <div class="controls">
                    <input type="text" class="wx_mchid" name="wx_mchid" value="{$cate['wx_mchid']}" placeholder="请填入微信的MCHID" readonly="true"><span class="form-required">*</span>
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    function change_ali()
    {
        var data={
            ali_bank :$(".ali_bank").val(),
            merchant_id:$(".merchant_id").val()
        };
        $.post("{:U('AdminIndex/ali_change_bank')}", data, function(ad){
            if(ad.status == 0){
                alert("该商户还未进件");return false;
                $(".alipay_partner").val("");
                $(".ali_mchid").val("");
            }else if(ad.status == 1)
            {
                var ali_mchid=ad.ali_mchid;
                var ali_public_key=ad.ali_public_key;
                $(".alipay_partner").val(ali_mchid);
                $(".ali_public_key").val(ali_public_key);
            }
        },"json");
    }

    function change_wx()
    {
        var data={
            ali_bank :$(".wx_bank").val(),
            merchant_id:$(".merchant_id").val()
        };
        console.log(data);
        $.post("{:U('AdminIndex/wx_change_bank')}", data, function(ad){
            if(ad.status == 0){
                alert(ad.message);
                return false;
                $(".wx_key").val("");
                $(".wx_mchid").val("");
            }else if(ad.status == 1)
            {
                var wx_mchid=ad.wx_mchid;
                var wx_key=ad.wx_key;
                $(".wx_key").val(wx_key);
                $(".wx_mchid").val(wx_mchid);
            }
        },"json");
    }

</script>
</body>
