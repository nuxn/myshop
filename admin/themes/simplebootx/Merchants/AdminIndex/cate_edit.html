<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <form method="post"  action="{:U('AdminIndex/checker_edit_post')}" class="form-horizontal " enctype="multipart/form-data">
        <fieldset>
            <input type="hidden" name="checker_id" value="{$checker_id}">
            <div class="control-group">
                <label class="control-label">台签的id:</label>
                <div class="controls">
                    <input type="text" name="cate_id" placeholder="请填入设置台签的id"><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">商户ID:</label>
                <div class="controls">
                    <input type="text" name="merchant_id" value="{$cate.merchant_id}" placeholder="请填入商户对应的ID" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">收银员的手机号:</label>
                <div class="controls">
                    <input type="text" name="checker_phone" value="{$user_phone}" placeholder="请填入收银员手机号" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">商户简称:</label>
                <div class="controls">
                    <input type="text" name="jianchen" value="{$cate['jianchen']}" placeholder="请填入商户简称" disabled>
                </div>
            </div>

            <h2>支付宝信息填写:</h2>
            <div class="control-group">
                <label class="control-label">支付连接银行:</label>
                <div class="controls">
                <select name="ali_bank" class="ali_bank" onChange="change_ali(this)" disabled>
                    <option value="1" <if condition="$cate.ali_bank eq 1 ">selected</if>>微众银行</option>
                    <option value="2" <if condition="$cate.ali_bank eq 2 ">selected</if> >民生银行</option>
                </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付宝商户名:</label>
                <div class="controls" >
                    <input type="text" name="name" value="{$cate['name']}" placeholder="请填入支付宝的商户名" disabled>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">支付宝ID:</label>
                <div class="controls">
                    <input type="text" name="alipay_partner" value="{$cate['alipay_partner']}" placeholder="请填入支付宝的ID" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付宝的key</label>
                <div class="controls">
                    <input type="text" class="ali_public_key" name="ali_public_key" value="{$cate['alipay_public_key']}" placeholder="请填入微信的KEY" readonly="true"><span class="form-required">*没有的不填</span>
                </div>
            </div>
            <h2>微信的信息填写:</h2>
            <div class="control-group">
                <label class="control-label">微信连接银行:</label>
                <div class="controls">
                    <select name="wx_bank" disabled>
                        <option value="1" <if condition="$cate.wx_bank eq 1 ">selected</if>>微众银行</option>
                        <option value="2" <if condition="$cate.wx_bank eq 2 ">selected</if> >民生银行</option>
                        <option value="3" <if condition="$cate.wx_bank eq 3 ">selected</if> >微信围餐</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信商户名:</label>
                <div class="controls">
                    <input type="text" name="wx_name" value="{$cate['wx_name']}" placeholder="请填入微信的商户名" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信KEY</label>
                <div class="controls">
                    <input type="text" name="wx_key" value="{$cate['wx_key']}" placeholder="请填入微信的KEY" disabled>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">微信MCHID</label>
                <div class="controls">
                    <input type="text" name="wx_mchid" value="{$cate['wx_mchid']}" placeholder="请填入微信的MCHID" disabled>
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary ">提交</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

<script type="text/javascript">
    function change_ali(thisobj)
    {
        var $ab = $(".ali_bank").val();
        alert($ab);
    }
</script>

</body>
</html>
