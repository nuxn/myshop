<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Billadmin/index')}">微众对账单刘表</a></li>
        <!--<li ><a href="{:U('Billadmin/add')}">添加商户二维码</a></li>-->
    </ul>
    <form class="well form-search" method="post" action="{:U('Mslogs/daylogs')}">
      
        时间：
        <input type="text" name="time" style="width: 200px;" value="{$time}" placeholder="格式为 2017-03-27">
        <input type="submit" class="btn btn-primary" value="搜索" />

    </form>

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="70" >日期</th>
                <th width="70" >交易次数</th>
                <th width="80" >退款次数</th>
                <th width="70" >支付金额</th>
                <th width="70" >退款金额</th>
                 <th width="70">手续费总额</th>
                <th width="70">清算总金额</th>
               
            </tr>
            </thead>
            <foreach name="data" item="b">
                <tr>
                    <td><b>{$b.time}</b></td>
                    <td><b>{$b.z_number}</b></td>
                    <td><b>{$b.f_number}</b></td>
                   
                    <td><b>{$b.z_price}</b></td>
                    <td><b>{$b.f_price}</b></td>
                    <td><b>{$b.sxf_price}</b></td>
                    <td>
                        <b>{$b.price}</b>
                    </td>

                </tr>
            </foreach>
        </table>
        <div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
