        <tbody>
        <foreach name="upwxs" item="u">

                <td>{$u.cost_rate}</td>

						<span style="color:#f00">非围餐</span>
                    <?php }?>

                <td>
                    <a href='{:U("Upweicanadmin/edit",array("id"=>$u["id"]))}'>编辑</a> |
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>

                </div>
            </div>
            <div class="modal-footer">

                <input type="submit" class="btn btn-primary js-ajax-submit" value="提交">
