<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Upweicanadmin/index')}">围餐商户列表</a></li>
        <li class="active"><a href="{:U('Upweicanadmin/add')}">添加商户</a></li>
    </ul>
    <form id="form1" method="post" class="form-horizontal" action="{:U('Upweicanadmin/add')}">

        <div class="control-group">
            <label class="control-label" for="mid">商户ID</label>
            <div class="controls">
                <input type="text" id="mid" name="mid" placeholder="请填写商户id"> <span style="color: red">*商户管理>>商户>>商户列表 下查询得到商户ID</span>
            </div>
        </div>
        <!--<div class="control-group">-->
            <!--<label class="control-label" for="mchid">服务商商户号</label>-->
            <!--<div class="controls">-->
                <!--<input type="hidden" id="mchid" name="mchid" value="1420218502" placeholder="请填写服务商商户号"> <span style="color: red"></span>-->
            <!--</div>-->
        <!--</div>-->
        <div class="control-group">
            <label class="control-label" for="sub_mchid">子商户商户号</label>
            <div class="controls">
                <input type="text" id="sub_mchid" name="sub_mchid" placeholder="请填写子商户商户号"><span style="color: red">*进入微信服务商后台得到子商户号</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="cost_rate">费率</label>
            <div class="controls">
                <input type="text" id="cost_rate" name="cost_rate" value="0.0" placeholder="请填写费率">
                <span style="color: black">围餐为0</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="is_weican">是否为围餐商户</label>
            <div class="controls">
                <select name="is_weican" id="is_weican">
                    <option value="1">是</option>
                    <option value="0">否</option>
                </select><span style="color: red">*</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit" >添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
