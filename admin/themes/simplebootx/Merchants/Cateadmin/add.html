<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('cateadmin/index')}">商户二维码列表</a></li>
        <li class="active"><a href="{:U('cateadmin/add')}">添加商户二维码</a></li>
    </ul>
    <form method="post"  action="{:U('cateadmin/add')}" class="form-horizontal js-ajax-forms" enctype="multipart/form-data">
        <fieldset>
            <div class="control-group">
                <label class="control-label">商户ID:</label>
                <div class="controls">
                    <input type="text" name="merchant_id" value="" placeholder="请填入商户对应的ID"><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">二维码前缀:</label>
                <div class="controls">
                    <input type="text" name="qz_number" value="" placeholder="请填入二维码的前缀"><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">商户简称:</label>
                <div class="controls">
                    <input type="text" name="post[jianchen]" value="" placeholder="请填入商户简称"><span class="form-required">*</span>
                </div>
            </div>
            <h2>支付宝信息填写:</h2>
            <div class="control-group">
                <label class="control-label">支付宝商户名:</label>
                <div class="controls">
                    <input type="text" name="post[name]" value="" placeholder="请填入支付宝的商户名"><span class="form-required">*</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">支付宝ID:</label>
                <div class="controls">
                    <input type="text" name="post[alipay_partner]" value="" placeholder="请填入支付宝的ID"><span class="form-required">*</span>
                </div>
            </div>
           <h2>微信的信息填写:</h2>

            <div class="control-group">
                <label class="control-label">微信商户名:</label>
                <div class="controls">
                    <input type="text" name="post[wx_name]" value="" placeholder="请填入微信的商户名"><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信MCHID</label>
                <div class="controls">
                    <input type="text" name="post[wx_mchid]" value="" placeholder="请填入微信的MCHID"><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信KEY</label>
                <div class="controls">
                    <input type="text" name="post[wx_key]" value="" placeholder="请填入微信的KEY"><span class="form-required">*</span>
                </div>
            </div>

        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    $(function() {
        $(".js-ajax-close-btn").on('click', function (e) {
            e.preventDefault();
            Wind.use("artDialog", function () {
                art.dialog({
                    id: "question",
                    icon: "question",
                    fixed: true,
                    lock: true,
                    background: "#CCCCCC",
                    opacity: 0,
                    content: "您确定需要关闭当前页面嘛？",
                    ok: function () {
                        setCookie("refersh_time", 1);
                        window.close();
                        return true;
                    }
                });
            });
        });
        Wind.use('validate', 'ajaxForm', 'artDialog', function() {
            //javascript

            var form = $('form.js-ajax-forms');
            //ie处理placeholder提交问题
            if ($.browser && $.browser.msie) {
                form.find('[placeholder]').each(function() {
                    var input = $(this);
                    if (input.val() == input.attr('placeholder')) {
                        input.val('');
                    }
                });
            }

            var formloading = false;
            //表单验证开始
            form.validate({
                //是否在获取焦点时验证
                onfocusout : false,
                //是否在敲击键盘时验证
                onkeyup : false,
                //当鼠标掉级时验证
                onclick : false,
                //验证错误
                showErrors : function(errorMap, errorArr) {
                    //errorMap {'name':'错误信息'}
                    //errorArr [{'message':'错误信息',element:({})}]
                    try {
                        $(errorArr[0].element).focus();
                        art.dialog({
                            id : 'error',
                            icon : 'error',
                            lock : true,
                            fixed : true,
                            background : "#CCCCCC",
                            opacity : 0,
                            content : errorArr[0].message,
                            cancelVal : '确定',
                            cancel : function() {
                                $(errorArr[0].element).focus();
                            }
                        });
                    } catch (err) {
                    }
                },
                //验证规则
                rules : {
                    'post[name]' : {
                        required : 1
                    },
                    'post[jianchen]' : {
                        required : 1
                    },
                    'post[wx_name]' : {
                        required : 1
                    },
                    'post[alipay_partner]' : {
                        required : 1
                    },
                    'post[wx_mchid]' : {
                        required : 1
                    }
                },
                //验证未通过提示消息
                messages : {
                    'post[name]' : {
                        required : '请输入支付宝商户名'
                    },
                    'post[jianchen]' : {
                        required : '请输入商户简称'
                    },
                    'post[wx_name]' : {
                        required : '请输入微信商户名'
                    },
                    'post[alipay_partner]' : {
                        required : '请输入支付宝ID'
                    },
                    'post[wx_mchid]' : {
                        required : '请输入微信MCHID'
                    }
                },
                //给未通过验证的元素加效果,闪烁等
                highlight : false,
                //是否在获取焦点时验证
                onfocusout : false,
                //验证通过，提交表单
                submitHandler : function(forms) {
                    if (formloading)
                        return;
                    $(forms).ajaxSubmit({
                        url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
                        dataType : 'json',
                        beforeSubmit : function(arr, $form, options) {
                            formloading = true;
                        },
                        success : function(data, statusText, xhr, $form) {
                            formloading = false;
                            if (data.status) {
                                setCookie("refersh_time", 1);
                                //添加成功
                                Wind.use("artDialog", function() {
                                    art.dialog({
                                        id : "succeed",
                                        icon : "succeed",
                                        fixed : true,
                                        lock : true,
                                        background : "#CCCCCC",
                                        opacity : 0,
                                        content : data.info,
                                        button : [ {
                                            name : '继续添加？',
                                            callback : function() {
                                                reloadPage(window);
                                                return true;
                                            },
                                            focus : true
                                        }, {
                                            name : '返回列表页',
                                            callback : function() {
                                                location = "{:U('cateadmin/index')}";
                                                return true;
                                            }
                                        } ]
                                    });
                                });
                            } else {
                                artdialog_alert(data.info);
                            }
                        }
                    });
                }
            });
        });
    })
</script>
</body>
</html>
