<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Aliinto/index')}">口碑商户列表</a></li>
        <li class="active"><a href="{:U('Aliinto/add')}">添加商户</a></li>
    </ul>
    <form id="form1" method="post" class="form-horizontal" action="{:U('Aliinto/add')}">
        <input type="hidden" name="id" value="{$data.id|default=0}">
        <div class="control-group">
            <label class="control-label" for="mid">商户ID</label>
            <div class="controls">
                <input type="text" value="{$data.mid|default=''}" id="mid" name="mid" placeholder="请填写商户id"> <span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ali_mchid">支付宝商户PID</label>
            <div class="controls">
                <input type="text" value="{$data.ali_mchid|default=''}" id="ali_mchid" name="ali_mchid"> <span style="color: red">*</span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="ali_token">授权token</label>
            <div class="controls">
                <input type="text" value="{$data.ali_token|default=''}" id="ali_token" name="ali_token">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit" >提交</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<style>
    input{width: 40%;}
</style>
</body>
</html>
