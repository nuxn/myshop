<script type="text/javascript">
$(document).ready(function()
{                
   var province_id = "{$data.province}";
   var openName="{$data.openName}";
   $.ajax({
        type:"post",
        url:'http://sy.youngport.com.cn/application/Alipay/webdoc/dataApi.php?act=4&mod=1',
        data:'',
        success:function(data){
           var data=JSON.parse(data);
           var str='<option>--请选择--</option>';
           $.each(data,function(i,result){
            if(province_id==result['id']){
                 str+='<option value="'+result['id']+'"  selected = "selected">'+result['city_name']+'</option>';
            }else{
                 str+='<option value="'+result['id']+'">'+result['city_name']+'</option>';
            }
           
           });
           $('#province').html(str);
        }
    }) 
    $.ajax({
        type:"post",
        url:'http://sy.youngport.com.cn/application/Alipay/webdoc/dataApi.php?act=4&mod=5',
        data:'',
        success:function(data){
           var data=JSON.parse(data);
           console.log(data);
           var str='<option>--请选择--</option>';
           $.each(data,function(i,result){
            if(openName==i){
                str+='<option value="'+i+'" selected="selected">'+i+'</option>';
            }else{
                str+='<option value="'+i+'">'+i+'</option>';
            }
           });
           $('#hang').html(str);

        }
    }) 
})
function hangfc(){
  var parent=$('#hang').val();
   $.ajax({
        type:"post",
        url:'http://sy.youngport.com.cn/application/Alipay/webdoc/dataApi.php?act=4&mod=6',
        data:'data={"parent":"'+parent+'"}',
        success:function(data){
           var data=JSON.parse(data);
           console.log(data);
           var str='<option>--请选择--</option>';
           $.each(data,function(i,result){
            str+='<option value="'+result['1']+'|'+result['5']+'|'+result['2']+'">'+result['2']+'</option>';
           });
           $('#child').html(str);

        }
    }) 
}
function provincefc(thisobj){
    var parent_id=$(thisobj).val();
    $.ajax({
        type:"post",
        url:'http://sy.youngport.com.cn/application/Alipay/webdoc/dataApi.php?act=4&mod=2',
        data:'data={"parent_id":"'+parent_id+'"}',
        success:function(data){
           var data=JSON.parse(data);
           var str='<option>--请选择--</option>';
           $.each(data,function(i,result){
            str+='<option value="'+result['id']+'">'+result['city_name']+'</option>';
           });
           $('#city').html(str);
        }
    }) 
}
function cityfc(thisobj){
    var parent_id=$(thisobj).val();
    $.ajax({
        type:"post",
        url:'http://sy.youngport.com.cn/application/Alipay/webdoc/dataApi.php?act=4&mod=2',
        data:'data={"parent_id":"'+parent_id+'"}',
        success:function(data){
           var data=JSON.parse(data);
           var str='<option>--请选择--</option>';
           $.each(data,function(i,result){
            str+='<option value="'+result['id']+'">'+result['city_name']+'</option>';
           });
           $('#area').html(str);
        }
    }) 
}
        function bank(thisobj){
            var bank=$(thisobj).val();
            $.ajax({
