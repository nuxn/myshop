<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <script src="__PUBLIC__/layui/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .layui-col-md5{border:solid 1px #0a6ea7}
    </style>
</head>
<body>

<div class="layui-container" style="width: 100%">
    <blockquote class="layui-elem-quote">注意：</blockquote>


    <div class="layui-row layui-col-space30">
        <div class="layui-col-md5">
            <div class="grid-demo grid-demo-bg1">7/12</div>
        </div>
        <div class="layui-col-md6 layui-col-md-offset1">

            <fieldset class="layui-elem-field layui-field-title">
                <legend>进件资料填写</legend>
                <div class="layui-field-box">
                    <form class="layui-form layui-form-pane" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">商户id</label>
                            <div class="layui-input-block">
                                <input type="text" name="merchant_id" required readonly lay-verify="required" value="{$id}" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">输入框</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">输入框</label>
                            <div class="layui-input-block">
                                <button type="button" class="layui-btn" id="test4"><i class="layui-icon"></i>压缩文件上传</button>
                            </div>
                        </div>
                        <div class="layui-form-item ">
                            <label class="layui-form-label">行政区</label>
                            <div class="layui-input-inline">
                                <select lay-filter="province" name="regProvCd">
                                    <option value="">请选择省</option>
                                    <foreach name="province" item="pval">
                                        <option value="{$pval.areaId}" >{$pval.areaNm }</option>
                                    </foreach>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select lay-filter="city" name="regCityCd">
                                    <option value="">请选择市区</option>
                                </select>
                            </div>
                            <div class="layui-input-inline">
                                <select name="regDistCd">
                                    <option value="">请选择区县</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item" pane>
                            <label class="layui-form-label">开关</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="switch" lay-skin="switch">
                            </div>
                        </div>
                        <div class="layui-form-item" pane>
                            <label class="layui-form-label">单选框</label>
                            <div class="layui-input-block">
                                <input type="radio" name="sex" value="男" title="男">
                                <input type="radio" name="sex" value="女" title="女" checked>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script>
    layui.use('form', function () {
        var form = layui.form;

        form.render();
        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        // 监听选择框
        form.on('select(province)', function(data){
            $.post("{:U('get_city')}",{data:data.value}, function (res) {
                if(res.code == '0000'){
                    var _str = '<option>请选择</option>';
                    $.each(res.data, function (k, v) {
                        _str += '<option value="'+v.areaId+'">'+v.areaNm+'</option>'
                    })
                    $("select[name=regCityCd]").html(_str);
                    form.render();
                }
            });
        });
        // 监听选择框
        form.on('select(city)', function(data){
            $.post("{:U('get_area')}",{data:data.value}, function (res) {
                if(res.code == '0000'){
                    var _str = '<option>请选择</option>';
                    $.each(res.data, function (k, v) {
                        _str += '<option value="'+v.areaId+'">'+v.areaNm+'</option>'
                    })
                    $("select[name=regDistCd]").html(_str);
                    form.render();
                }
            });
        });
    });
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#test4' //绑定元素
            ,url: '/upload/' //上传接口
            // ,accept: 'file' //普通文件
            ,done: function(res){
                //上传完毕回调
            }
            ,error: function(){
                //请求异常回调
                console.log(123)
            }
        });

    });

</script>

</body>
</html>
