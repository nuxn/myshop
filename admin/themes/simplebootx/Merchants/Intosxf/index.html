<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <script src="__PUBLIC__/layui/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-tab">
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <blockquote class="layui-elem-quote layui-text">
                <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: red;"></i>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail" href="{:U('add',array('id'=>$val['id']))}">添加进件</a>
            </blockquote>
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="50">
                        <col width="175">
                        <col width="175">
                        <col width="100">
                        <col width="175">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>商户名称</th>
                        <th>商户号</th>
                        <th>进件状态</th>
                        <th>进件时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="info" item="val">
                        <tr data-id="{$val.id}" class="parents" data-dis="0">
                            <td>{$val.id}</td>
                            <td>{$val.merchant_name}</td>
                            <td>{$val.mno}</td>
                            <td>
                                <switch name="val.status">
                                    <case value="0">未进件</case>
                                    <case value="1">审核中</case>
                                    <case value="2">通过</case>
                                    <case value="3">驳回</case>
                                    <default />等待
                                </switch>
                            </td>
                            <td>{$val.add_time}</td>
                            <td>
                                <div class="layui-table-cell laytable-cell-1-10">
                                    <if condition="$val.status eq 0">
                                        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" href="{:U('edit',array('id'=>$val['id']))}">进件</a>
                                    </if>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="detail" href="{:U('wxconfig',array('id'=>$val['id'],'mno'=>$val['mno']))}">配置公众号</a>

                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
</script>

</body>
</html>
