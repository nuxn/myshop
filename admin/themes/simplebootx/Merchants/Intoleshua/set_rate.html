<admintpl file="header"/>
<script src="__PUBLIC__/js/layer/layer.js"></script>
<script src="__PUBLIC__/js/ajaxfileupload.js"></script>
<script src="http://cdn.bootcss.com/blueimp-md5/1.1.0/js/md5.js"></script>
</head>
<body>
<div class="wrap" style="width: 800px;">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Intoleshua/index')}">返回</a></li>
    </ul>
    <div class="box3">
        <form id="form1" method="post" class="form-horizontal" action="{:U('Intoleshua/set_rate')}">
            <h3 align="center">费率设置</h3>
            <div class="control-group">
                <label class="control-label" for="wx_t1_rate">微信D1费率</label>
                <div class="controls">
                    <input type="text" id="wx_t1_rate" name="wx_t1_rate" value="" placeholder=""> <span style="color: red">*</span>
                    <input type="hidden" name="mch_id" value="{$mch_id}">
                    <input type="hidden" name="id" value="{$id}"><span style="color: red">百分比</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="wx_t0_rate">微信T0费率</label>
                <div class="controls">
                    <input type="text" id="wx_t0_rate" name="wx_t0_rate" value="" placeholder=""> <span style="color: red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="ali_t1_rate">支付宝D1费率</label>
                <div class="controls">
                    <input type="text" id="ali_t1_rate" name="ali_t1_rate" value="" placeholder=""> <span style="color: red">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="ali_t0_rate">支付宝T0费率</label>
                <div class="controls">
                    <input type="text" id="ali_t0_rate" name="ali_t0_rate" value="" placeholder=""> <span style="color: red">*</span>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit">添加</button>
                <a class="btn" href="javascript:history.back(-1);">返回</a>
            </div>

        </form>
    </div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/global.js"></script>
<script>

</script>
<style>
    input {
        width: 60%;
    }

</style>
</body>
</html>

</script>
