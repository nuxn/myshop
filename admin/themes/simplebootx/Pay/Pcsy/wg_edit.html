<admintpl file="header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Pcsy/wg_index')}">绑定列表</a></li>
        <li><a href="{:U('Pcsy/wg_add')}">添加绑定</a></li>
        <li class="active"><a href="">编辑</a></li>
    </ul>
    <form method="post" class="form-horizontal" action="{:U('Pcsy/wg_edit')}">
        <input type="hidden" name="id" value="{$data.id}">
        <div class="control-group">
            <label class="control-label">商家id</label>
            <div class="controls">
                <input type="text" name="merchant_id" value="{$data.merchant_id}" readonly="readonly" placeholder="请输入商家id">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">设备号</label>
            <div class="controls">
                <input type="text" name="sn" value="{$data.sn}" placeholder="请填写设备号"><span style="color: red">*前面的ypt要保留</span>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" id="onSubmit" class="btn btn-primary js-ajax-submit">编辑</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
