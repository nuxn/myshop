<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Pcsy/index')}">绑定列表</a></li>
        <li><a href="{:U('Pcsy/add')}">添加绑定</a></li>
    </ul>
    <form class="well form-search" method="post" action="">
        商户ID:
        <input type="text" name="mid" value="{$mid|default=''}" style="width:100px;" placeholder="请输入商户ID">&nbsp;&nbsp;
        商户名称:
        <input type="text" name="merchant_name" value="{$merchant_name|default=''}" placeholder="请输入商户名称">&nbsp;&nbsp;
        设备号:
        <input type="text" name="device_no" value="{$device_no|default=''}" placeholder="请输入设备号">&nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('Pcsy/index')}">清空</a>
    </form>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>商户ID</th>
            <th>商户名称</th>
            <th>设备号</th>
            <th width="120">{:L('ACTIONS')}</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="data" item="vo">
            <tr>
                <td>{$vo.mid}</td>
                <td>{$vo.merchant_name}</td>
                <td>{$vo.device_no}</td>
                <td>
                    <a href='{:U("Pcsy/edit",array("id"=>$vo["id"]))}'>编辑</a>|
                    <a href='{:U("Pcsy/delete",array("id"=>$vo["id"]))}'>删除</a>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <div class="pagination" style="text-align: right">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<style>
</style>
</body>
</html>
