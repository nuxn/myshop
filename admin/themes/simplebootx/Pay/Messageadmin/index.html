<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">商户列表</a></li>
        <li><a href="{:U('messageadmin/add')}" target="_self">添加商户</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Contentadmin/index')}">
        时间：
        <input type="text" name="start_time" class="js-datetime" value="" style="width: 120px;" autocomplete="off">-
        <input type="text" class="js-datetime" name="end_time" value="" style="width: 120px;" autocomplete="off"> &nbsp;
        商户名：
        <input type="text" name="keyword" style="width: 200px;" value="" placeholder="请输入商户对应的ID">
        二维码编号：
        <input type="text" name="keyword" style="width: 200px;" value="" placeholder="请输入商户对应的二维码">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('Contentadmin/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15"><label><input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x"></label></th>
                <th width="70" >ID</th>
                <th width="70" >支付宝商户名称</th>
                <th width="70" >微信商户名称</th>
                <th width="80" >二维码编号</th>
                <th width="50" >商户二维码</th>
                <th width="70" >上线状态</th>
                <th width="80" >创建时间1123</th>
                <th width="50" >操作</th>
            </tr>
            </thead>
            <foreach name="shopcates" item="s">
                <tr>
                    <td><input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]" value="{$p.id}" title="ID:{$p.id}"></td>
                    <td><b>{$s.id}</b></td>
                    <td><b>{$s.name}</b></td>
                    <td><b>{$s.wx_name}</b></td>
                    <td><b>{$s.no_number}</b></td>
                    <td><img src="{$s.barcode_img}" alt=""></td>
                    <td> <b>{:show_status($s)}</b></td>
                    <td>
                        <b>{:date('Y-m-d H:i:s',$p['paytime'])}</b>
                    </td>
                    <td>
                        <a href="{:U('Messageadmin/edit',array('id'=>$p['id']))}">编辑</a> |
                        <a href="{:U('Contentadmin/delete',array('id'=>$p['id']))}" class="js-ajax-delete">删除</a>|
                        <a href="{:U('Contentadmin/edit',array('id'=>$p['id']))}">台签</a> |
                    </td>
                </tr>
            </foreach>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
