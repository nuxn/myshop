<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Contentadmin/index')}">支付详情</a></li>
        <li class="active"><a href="{:U('Contentadmin/add')}">新增支付</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Contentadmin/add_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">支付宝商户名:</label>
                <div class="controls">
                    <input type="text" name="label" value=""><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信商户名:</label>
                <div class="controls">
                    <input type="text" name="label" value=""><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付宝ID:</label>
                <div class="controls">
                    <input type="text" name="label" value=""><span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付宝私钥</label>
                <div class="controls">
                    <textarea name="post[post_excerpt]" id="description" style="width: 20%; height: 70px;" placeholder="请填写摘要"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">支付宝公钥</label>
                <div class="controls">
                    <textarea name="post[post_excerpt]" id="" style="width: 20%; height: 70px;" placeholder="请填写摘要"></textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信APPID</label>
                <div class="controls">
                    <input type="text" name="icon" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信MCHID</label>
                <div class="controls">
                    <input type="text" name="icon" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">微信KEY</label>
                <div class="controls">
                    <input type="text" name="icon" value="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">APPSECRET</label>
                <div class="controls">
                    <input type="text" name="icon" value="">
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">添加</button>
            <a class="btn" href="javascript:history.back(-1);">返回</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
