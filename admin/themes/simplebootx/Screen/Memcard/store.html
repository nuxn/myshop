<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/layui/css/layui.css">
    <script src="__PUBLIC__/layui/layui.all.js"></script>
    <script src="__PUBLIC__/js/jquery.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-tab">
    <!--<ul class="layui-tab-title">-->
        <!--<li class="layui-this">权限列表</li>-->
        <!--<li>添加权限</li>-->
    <!--</ul>-->
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <blockquote class="layui-elem-quote layui-text">
                <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: red;"></i>
            </blockquote>
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup>
                        <col width="50">
                        <col width="100">
                        <col width="150">
                        <col width="150">
                        <col width="300">
                        <col width="100">
                        <col width="250">
                        <col>
                    </colgroup>
                    <thead>
                    <tr>
                        <th></th>
                        <th>商户ID</th>
                        <th>微信门店ID</th>
                        <th>门店名称</th>
                        <th>门店地址</th>
                        <th>审核状态</th>
                        <th>错误信息</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="store" item="val">
                        <tr data-id="{$val.id}" >
                            <td >{$val.id}</td>
                            <td>{$val.sid}</td>
                            <td>{$val.poi_id}</td>
                            <td>{$val.business_name}</td>
                            <td>{$val.address}</td>
                            <td>{$val.status}</td>
                            <td>{$val.errmsg}</td>
                            <td>
                                <button class="layui-btn layui-btn-sm layui-btn-primary">
                                    <i class="layui-icon">&#xe642;</i>
                                </button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger">
                                    <i class="layui-icon">&#xe640;</i>
                                </button>
                                <a href="{:U('check',array('poi_id'=>$val[poi_id]))}" class="layui-btn layui-btn-sm layui-btn-primary">查询审核</a>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>

</script>

</body>
</html>
