<admintpl file="header" />
</head>

<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><h2><a href="{:U('Contentadmin/index')}">商户大数据查看</a></h2></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="">
    <fieldset>
            <div class="control-group">
                <label class="control-label">交易总额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$total['total_price']}" style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">交易总笔数</label>
                <div class="controls">
                    <input type="text" name="label" value="{$total['total_num']}" style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">昨日交易的总笔数</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_num']}" style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">昨日交易总额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_price']}"  style="color:green" disabled>
                </div>
            </div>

            <h3>微信</h3>
            <div class="control-group">
                <label class="control-label">微信交易总额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$total['total_wei_price']}"  style="color:green" disabled>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">昨日微信交易笔数</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_weixin_num']}" style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">昨日微信交易总金额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_wei_price']}" style="color:green" disabled>
                </div>
            </div>
            <h3>支付宝</h3>
            <div class="control-group">
                <label class="control-label">支付宝交易总额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$total['total_ali_price']}"  style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">昨日支付宝交易笔数</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_ali_num']}" style="color:green" disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">昨日支付宝交易总金额(元)</label>
                <div class="controls">
                    <input type="text" name="label" value="{$data['total_ali_price']}" style="color:green" disabled>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
