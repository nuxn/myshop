<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="">济南民生交易汇总</a></li>
    </ul>
    <form class="well form-search" method="post" action="">
      
        时间：
        <input type="text" name="pay_time" style="width: 200px;" value="{$pay_time}" placeholder="格式为 20170327">
        <input type="submit" class="btn btn-primary" value="搜索" />
		<a class="btn btn-danger" href="">清空</a>
    </form>

        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="70" >日期</th>
                <th width="70" >总交易单数</th>
                <th width="70" >总交易额</th>
          <!--       <th width="70" >总退款额</th> -->
             <!--    <th width="70">交易总净额</th> -->
                <th width="70">手续费总额</th>
              <!--   <th width="70">商户号</th>
                <th width="70">商户名称</th> -->
            </tr>
            </thead>
            <foreach name="bills" item="b">
                <tr>
                    <td><b>{$b.pay_time}</b></td>
                    <td><b>{$b.number}</b></td>
                    <td><b>{$b.price}</b></td>
                    <td><b>{$b.sxprice}</b></td>
                    <!-- <td><b>{$b.price}</b></td>
                    <td><b>{$b.all_sx_price}</b></td>
                    <td><b>{$b.mch_id}</b></td>
                    <td><b>{$b.mch_name}</b></td> -->
                </tr>
            </foreach>
        </table>
        <div class="pagination">{$page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
