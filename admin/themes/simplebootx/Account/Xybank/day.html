<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:U('Xybank/index')}">兴业对账单刘表</a></li>
    </ul>
    <form class="well form-search" method="post" name="" action="{:U('Xybank/day')}">
        时间：
        <input type="text" name="bill_date" style="width: 200px;" value="{$formget.bill_date|default=''}" placeholder="格式为 20160606">
        <input type="submit" class="btn btn-primary" value="搜索" />
        <a class="btn btn-danger" href="{:U('Xybank/day')}">清空</a>
    </form>
    <form  action="{:U('Xybank/day')}" method="post">
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="70" >日期</th>
                <th width="70" >交易总笔数</th>
                <th width="70" >交易总金额</th>
                <th width="70" >退款总金额</th>
                <th width="70" >总代金券或立减优惠退款金额</th>
                <th width="80" >手续费总金额</th>
                <th width="80" >总实收金额</th>
            </tr>
            </thead>
            <foreach name="bills" item="b">
                <tr>
                    <td><b>{$b.bill_date}</b></td>
                    <td><b>{$b.total_deal}</b></td>
                    <td><b>{$b.total_money}</b></td>
                    <td><b>{$b.total_pay_back_money}</b></td>
                    <td><b>{$b.total_pay_back_discount}</b></td>
                    <td><b>{$b.total_poundage}</b></td>
                    <td><b>{$b.total_actual_money}</b></td>

                </tr>
            </foreach>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>

</body>
</html>
