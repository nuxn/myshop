<script type="text/javascript">
    $(document).ready(function() {
            $("#inputSwap>input").on('input', function(e) { //输入框输入	
                var target = $(e.target);
                var length = $("#inputSwap>input").length;
                target.val(target.val().replace(/[^\d]/g, ''));
                var value = $(e.target).val();
                if ($(e.target).val().length == length) {
                    $("#inputSwap>input").each(function(i, r) {
                        $(r).val('');
                        $(r).val(value[i]);
                    })
                } else {
                    $(e.target).val('');
                    $(e.target).val(value[0]);
                    $(e.target).next().focus();
                }
            });
            $("#inputSwap>input").on('keyup', function(e) { //监控退格
                if (e.keyCode == 8) {
                    $(e.target).prev().focus();
                    if ($(e.target).prev().val() == '') {
                        $(e.target).prev().prev().focus();
                    }
                }
            })
        })
        // 发送验证码
    var countdown = 20;

    function settime(obj) {
        if (countdown == 0) {
            $(obj).attr("disabled", false);
            $(obj).text("获取验证码");
            countdown = 60;
            return;
        } else {
            $(obj).attr("disabled", true);
            $(obj).text(countdown + "s");
            countdown--;
        }
        setTimeout(function() {
            settime(obj)
        }, 1000)
    }

    function next() {
        // 发送请求
        var pay_val = $("#pay").val();
        $("#code_res").hide();
        $('#password_res').show();

</script>
