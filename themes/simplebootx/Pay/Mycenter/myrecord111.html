<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/pay/css/xiaofei.css"/>
    <title>消费记录</title>
    <script src="__TMPL__Public/pay/js/jquery1.42.min.js"></script>
</head>
<body style="background:#f2f2f2;height:100%">
<div class="ddi newdivs">
    <volist name="data" id="v" >
    <ul>
        <li>
            <img src="__TMPL__Public/pay/images/imgh2.png" class="imgh"/><div class="lefts"><h2>{$v.merchant_name}</h2><br />
            <h3>{$v.paytime|date="Y-m-d H:i:s",###}</h3></div>
            <span>- {$v.price}</span>
        </li>
      </ul>
    </volist>
</div>
<script>
    $(window).scroll(function () {
        //已经滚动到上面的页面高度
        var scrollTop = $(this).scrollTop();
        //页面高度
        var scrollHeight = $(document).height();
        //浏览器窗口高度
        var windowHeight = $(this).height();
        //此处是滚动条到底部时候触发的事件，在这里写要加载的数据，或者是拉动滚动条的操作
        if (scrollTop + windowHeight == scrollHeight) {
            dragThis.insertDom();
        }
    });
    $(function(){
        $('.moneypack .heads ul li').click(function(){
            $(this).addClass('on').siblings().removeClass('on');
            $('.bodys .ddi').hide().eq($(this).index()).show()
        })

    })
</script>
</body>
</html>
