<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <link rel="stylesheet" type="text/css" href="__TMPL__Public/pay/css/xiaofei.css"/>
    <title>个人中心</title>

<body style="background:#f2f2f2;height:100%">
<div class="centy clearfix">
    <div class="topck clearfix">
        <notempty name="mem_img">
                <img src="{$mem_img}" style="border-radius:50%"/>
            <else/>
            <img src="__TMPL__Public/pay/images/login.jpg" />
        </notempty>
        <h4>{$mem_name}</h4>
    </div>
    <div class="alibk clearfix" style="text-align: center">
        <ul>
                <div style="width: 100%;height: auto" onclick="window.open('{:U(\'Mycenter/myred\',array(\'openid\'=>$openid))}')">

                </li></div>


            <div style="width: 100%;height: auto" onclick="window.open('{:U(\'Mycenter/myrecord\',array(\'openid\'=>$openid))}')">

                </li></div>

        </ul>
    </div>

</div>
<script>
    $(function(){
        $('.moneypack .heads ul li').click(function(){
            $(this).addClass('on').siblings().removeClass('on');
            $('.bodys .ddi').hide().eq($(this).index()).show()
        })

    })
</script>
