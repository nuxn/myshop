<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <title>洋仆淘收银台</title>
    <style>
        html,body{height:100%;}
        *{margin:0;padding:0;}
        a{text-decoration:none;}
        li{list-style:none;}
        h1,h2,h3,h4,h5,h6{font-weight:400;}
        body{font-family:'黑体';font-size:12px;position:relative;}
        .clear{clear:both;overflow:hidden;}
        .bigcont{width:100%;margin:0 auto;}
        .bigcont .topheas{width:100%;}
        .bigcont .topheas img{width:28px;display:inline-block;float:left;margin:9px;}
        .bigcont .topheas p{font-size:12.9px;color:#323232;display:inline-block;float:left;margin-top:9px;height:30px;line-height:30px;}
        .bigcont .topheas p font{color:#ff6600;}
        .bigcont .cenboc{width:100%;background:#f2f2f2;}
        .bigcont .cenboc img{width:50px;margin:7% auto 4% auto;display:block;}
        .bigcont .cenboc h3{text-align:center;color:#323232;font-size:16px;margin:0 auto;}
        .bigcont .cenboc h4{margin-top:7%;text-align:center;font-weight:bold;font-size:50px;color:#323232;line-height:50px;}
        .bigcont .cenboc h4 font{font-size:15px;font-weight:200;}
        .bigcont .cenboc a{color:#09bb07;font-size:13px;text-align:center;display:block;margin-bottom:12%;}
        .bigcont .bottombanner{width:92%;margin:3% auto;display:block;}
        .bigcont .buttoms{width:120px;position:absolute;left:50%;margin-left:-60px;bottom:3%;z-index:999;}
        @media (min-width:340px) and (max-width:400px){
            .bigcont .topheas p{font-size:14px;}
            .bigcont .cenboc h3{font-size:18px;}
            .bigcont .cenboc img{width:55px;}
            .bigcont .topheas img{width:30px;}
        }
        @media (min-width:401px) and (max-width:600px){
            .bigcont .topheas p{font-size:15px;}
            .bigcont .cenboc h3{font-size:19px;}
            .bigcont .cenboc img{width:58px;}
            .bigcont .topheas img{width:32px;}
        }
        @media (min-width:601px) and (max-width:6000px){
            .bigcont .topheas p{font-size:16px;}
            .bigcont .cenboc h3{font-size:20px;}
            .bigcont .cenboc img{width:80px;}
            .bigcont .topheas img{width:35px;}
            .bigcont .topheas p{margin-top:11px;}
            .bigcont .cenboc a{font-size:15px;}
            .bigcont .cenboc h4{margin-top:5%;}
            .bigcont .buttoms{bottom:1%;}
            .bigcont{position:relative;}
        }
    </style>
    <script src="__TMPL__Public/pay/js/jquery1.42.min.js"></script>
</head>
<body>
<div class="bigcont clear">
    <div class="topheas clear"><img src="__TMPL__Public/pay/images/img1.jpg"/><p>您已成功支付<font>{$price}</font>元！获得<font>11</font>个会员卡积分！</p></div>
    <div class="cenboc clear">
        <img src="__TMPL__Public/pay/images/img2.jpg">
        <h3>洋仆淘红包</h3>
        <h4>{$jin}<font>元</font></h4>
        <a href="{:U('Mycenter/mycenter',array('openid'=>$openid))}">查看红包余额</a>
    </div>
    <img src="__TMPL__Public/pay/images/img3.jpg" class="bottombanner"/>
    <img src="__TMPL__Public/pay/images/img4.jpg" class="buttoms"/>
</div>




</body>
</html>
