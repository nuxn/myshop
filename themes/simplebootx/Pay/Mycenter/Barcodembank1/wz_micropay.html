    <title>微信支付样例</title>
</head>
<body>
<form action="{:U('Barcode/wz_micropay')}" method="post">

    <div style="margin-left:2%;">支付金额：</div><br/>

    <input type="text" style="width:96%;height:35px;margin-left:2%;" name="auth_code" /><br /><br />
    <div align="center">

    </div>
