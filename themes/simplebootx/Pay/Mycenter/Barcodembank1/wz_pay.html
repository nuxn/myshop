<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>微信安全支付</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
    <script type="text/javascript">
        //调用微信JS api 支付
        function jsApiCall() {
            WeixinJSBridge.invoke(
                'getBrandWCPayRequest',
                {$jsApiParameters},
                function (res) {

//                    WeixinJSBridge.log(res.err_msg);
//                    alert(res.err_code+res.err_desc+res.err_msg);
                    if (res.err_msg == "get_brand_wcpay_request:ok") {
//                        成功的时候返回的界面
//                        alert({$price});
                        //$.post( "{:U('Barcode/weixipay_order_confirm')}", {remark:'{$remark}'} );
                        location.href = "https://sy.youngport.com.cn/index.php?s=/Pay/Barcode/weixipay_return/price/" + '{$price*100}'+ '/openid/' + '{$openid}'+'/remark/' + '{$remark}'+'/mid/'+"{$mid}";

                    } else {
//                        错误的时候返回的界面
                        alert("支付失败,请重新付款");
                        history.back(-1);
                    }
                }
            );
        }
        function callpay() {
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', jsApiCall, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', jsApiCall);
                    document.attachEvent('onWeixinJSBridgeReady', jsApiCall);
                }
            } else {
                jsApiCall();
            }
        }
        callpay();
    </script>
</head>
</html>
