<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,install-scale=1">
    <title>ECharts22</title>
    <!-- 引入 echarts.js -->
    <script src="__PUBLIC__/js/echarts/echarts4.js"></script>
    <!--<script src="__PUBLIC__/js/echarts/macarons.js"></script>-->
    <!--<script src="__PUBLIC__/js/echarts/shine.js"></script>-->

</head>
<style type="text/css">
</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="maina" style="height:200px;"></div>
<div id="main" style="height:200px;"></div>

<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var myCharta = echarts.init(document.getElementById('maina'));

    var option = {
        title: {
            text: '支付笔数',
            subtext: '纯属虚构'
        },
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data:['最高','最低']
        },
//        toolbox: {
//            show: true,
//            feature: {
//                dataZoom: {
//                    yAxisIndex: 'none'
//                },
//                dataView: {readOnly: false},
//                magicType: {type: ['line', 'bar']},
//                restore: {},
//                saveAsImage: {}
//            }
//        },
        xAxis:  {
            type: 'category',
            boundaryGap: false,
            data: ['周一','周二','周三','周四','周五','周六','周日']
        },
        yAxis: {
            type: 'value',
            axisLabel: {
                formatter: '{value}'
            }
        },
        series: [
            {
                name:'微信',
                type:'line',
                data:[11, 2, 15, 13, 2, 13, 10]
            },
            {
                name:'支付宝',
                type:'line',
                data:[1, 6, 30, 5]
            }
        ]
    };

    var optiona = {
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '12',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销'},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ]
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    myCharta.setOption(optiona);
</script>

</body>

</html>
