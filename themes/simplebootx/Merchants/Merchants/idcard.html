<script>
    window.idcardURL = "{:U('merchants/uploadFile')}";
    var id_card_img = "{$Think.session.positive_id_card_img}";
    if (id_card_img) {
        var imgPath = id_card_img.split(",");
        $("#image0").prev("img").attr("src", "./data/upload/" + imgPath[0]);
        $("#image1").prev("img").attr("src", "./data/upload/" + imgPath[1]);
        $("#image0").parent().find('>img:eq(2)').hide();
        $("#image1").parent().find('>img:eq(2)').hide();
    }
</script>
