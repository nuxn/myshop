<script>
    window.certificateURL = "{:U('merchants/uploadFile')}";
    var isdoor_header = "{$Think.session.isdoor_header}";
    var header_interior_img = "{$Think.session.header_interior_img}";
    var business_license = "{$Think.session.business_license}";
    if (isdoor_header == 1 && header_interior_img) {
        showPic(0,header_interior_img);
        showPic(1,business_license);
    } else if (isdoor_header == 0 && header_interior_img) {
        var imgPath = header_interior_img.split(",");
        showPic(2,imgPath[0]);
        showPic(3,imgPath[1]);
        showPic(4,imgPath[2]);
    }

    if (business_license) {
        $("#image5").prev("img").attr("src", "./data/upload/" + business_license);
    }

    function showPic(i,path){
        var obj = $("#image" + i);
        obj.prev("img").attr("src", "./data/upload/" + path);
        obj.parent().find('>img:eq(2)').hide();
    }

    if (isdoor_header !== '') {
        if (isdoor_header == 1) {
            $("#radid1").parents("label").addClass("rdchcked");
            $("#radid2").parents("label").removeClass("rdchcked");
        } else if (isdoor_header == 0) {
            $("#radid2").parents("label").addClass("rdchcked");
            $("#radid1").parents("label").removeClass("rdchcked")
        }

        $(".cont1").hide();
        $("#content" + isdoor_header).show();
    }
</script>
