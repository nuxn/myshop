<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,install-scale=1">
    <title>ECharts22</title>
    <!-- 引入 echarts.js -->
    <!--<script src="__PUBLIC__/js/echarts.js"></script>-->

    <script src="__PUBLIC__/js/echarts/echarts.js"></script>

</head>
<style type="text/css">
</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:150px;"></div>

<script type="text/javascript">
    var data = eval('(' + '{$data}' + ')');
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //option
    var option = {
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color:['#8fc31f','#00ccff','#f35833'],
        series : [
            {
                name: '交易笔数（笔）',
                type: 'pie',
                radius : '55%',
                center: ['45%', '65%'],
                data:[
                    {value:data['per_weixin_num'], name:'微信'},
                    {value:data['per_ali_num'], name:'支付宝'},
                    {value:data['per_cash_num'], name:'现金'}
//                    {value:0, name:'银联钱包'},
//                    {value:0, name:'京东钱包'},
//                    {value:0, name:'百度钱包'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

</body>

</html>
