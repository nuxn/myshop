<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>预览</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/public/simpleboot/api/css/app/record.css">
    <link rel="stylesheet" type="text/css" href="__ROOT__/public/simpleboot/api/css/app/common.css">

<body style="background:#fff;">

        </div>
        <div class="btnym clear">8888 8888 8888</div>
    </div>
    <div class="nanvc clear">
        <ul>
            <if condition="$jifen eq 1 ">
                <li><h2>积分</h2>
                    <p>111</p></li>
            </if>
            <if condition="$chuzhi eq 1 ">
                <li><h2>余额</h2>
                    <p>0.00元</p></li>
            </if>

            <if condition="$zhekou eq 1 and $type eq 1 ">
                <li><h2>折扣</h2>

                <elseif condition="$type eq 0"/>

        <ul>
            <li><span>适用门店</span><a><img src="__ROOT__/public/simpleboot/api/images/app/rights.jpg"/></a></li>
            <if condition="$chuzhi eq 1 ">
                <li><span>会员卡充值</span><a><img src="__ROOT__/public/simpleboot/api/images/app/rights.jpg"/></a></li>
            </if>
            <li><span>会员卡详情</span><a><img src="__ROOT__/public/simpleboot/api/images/app/rights.jpg"/></a></li>
        </ul>
    </div>
</div>

</body>
<script src="__ROOT__/public/js/jquery.js"></script>

    $(function () {
        $('.buyrns,.level,.buttnd ul li').click(function () {
            alert('不可点击!');
        })

</script>
</html>
