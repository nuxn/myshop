<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,install-scale=1">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="__PUBLIC__/js/echarts.js"></script>
    <link href="__PUBLIC__/simpleboot/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
</head>
<style type="text/css">


</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="am-g">
    <div class="am-u-sm-12">
        <div id="main" style="height:150px;"></div>
    </div>
</div>
<!--<div>-->
<!--&lt;!&ndash;<iframe src='http://www.hao123.com'></iframe>&ndash;&gt;-->
<!--</div>-->
<!-- <div id="main" style="display:block;width: 100%;height:1200px"></div> -->

<input name="wei" type="hidden" value="{$data.per_wei_price}">
<input name="ali" type="hidden" value="{$data.per_ali_price}">
<script src="__PUBLIC__/js/jquery-3.1.0.min.js"></script>

<script type="text/javascript">
    var wei =$("input[name='wei']").val();
    var ali =$("input[name='ali']").val();
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //option
    var option = {
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color:['#8fc31f','#f35833','#00ccff','#ffcc00'],
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['40%', '70%'],
                data:[
                    {value:wei, name:'微信'},
                    {value:ali, name:'支付宝'},
                    {value:0, name:'银联钱包'},
                    {value:0, name:'京东钱包'},
                    {value:0, name:'百度钱包'}
                ],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>

<script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
