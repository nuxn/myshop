<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,install-scale=1">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="__PUBLIC__/js/echarts/echarts.js"></script>

</head>
<style type="text/css">


</style>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:300px;"></div>
<script type="text/javascript">
    var data = eval('(' + '{$count}' + ')');
    //    var time = data[7].time;
    //    console.log(data);
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    //option
    var option = {
        color: ['#86c610', '#00aaef'],
        tooltip: {
            trigger: 'axis',
            axisPointer: { // 坐标轴指示器，坐标轴触发有效
                type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data: ['微信', '支付宝'],
            align: 'right',
            right: 10
        },
        grid: {
            left: '14%',
            right: '3%',
            bottom: '3%',
            containLabel: false
        },
        xAxis: [{
            type: 'category',
            data: [data[1].time, data[2]['time'], data[3].time, data[4].time, data[5].time,data[6].time,data[7].time]

        }],
        yAxis: [{
            type: 'value',
            name: '交易金额（元）',
            axisLabel: {
                formatter: '{value}'
            }
        }],
        series: [{
            name: '微信',
            type: 'bar',
            data: [data[1]['pay']['per_wei_price'], data[2]['pay']['per_wei_price'], data[3]['pay']['per_wei_price'], data[4]['pay']['per_wei_price'], data[5]['pay']['per_wei_price'],data[6]['pay']['per_wei_price'],data[7]['pay']['per_wei_price']]
        }, {
            name: '支付宝',
            type: 'bar',
            data: [data[1]['pay']['per_ali_price'], data[2]['pay']['per_ali_price'], data[3]['pay']['per_ali_price'], data[4]['pay']['per_ali_price'], data[5]['pay']['per_ali_price'],data[6]['pay']['per_ali_price'],data[7]['pay']['per_ali_price']]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>


</body>

</html>
