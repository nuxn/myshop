<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>积分商城</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/integral/css/index.css">
    <link rel="stylesheet" type="text/css" href="__TMPL__Public/integral/css/member.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_541433_avpg5z4w2iysyvi.css">
    <script type="text/javascript" src="https://libs.baidu.com/jquery/1.11.3/jquery.js"></script>
</head>

<body style="background-color:#f2f4f7;">
   <!-- <div class="header">
        <span class="iconfont icon-fanhui back" onclick="javascript:history.back();"></span>
        <h4>积分商城</h4>
    </div> -->
    <h5>我的积分 : {$card_balance}</h5>
    <div class="select1">
        <ul>
		<foreach name="data" item="v" >
			<a href="http://sy.youngport.com.cn/Api/integral/coupons_detail/id/{$v.id}">
            <li onclick="details({$v.id})">
                <div class="select1_left">
                    <img src="{$v.base_url}" alt="">
                </div>
                <div class="select1_right">
                
                    <p>{$v.title}</p>
                    <p><span>{$v.integral}积分</span><span style="float:right;padding-right:.26rem;">{$v.date_due}</span></p>
                </div>
            </li>
			</a>
		</foreach>
        </ul>
    </div>


</body>
<script type="text/javascript">
	function details(id){
		$.ajax({
			type: 'POST',
			url: 'http://sy.youngport.com.cn/Api/integral/coupons_detail',
			data: {id:id},
			success: function(data){
				alert(data)
			},
			dataType: json
		});
	}
</script>
</html>
